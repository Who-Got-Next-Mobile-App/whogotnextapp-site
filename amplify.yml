version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 22 || nvm install 22
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
        - echo '{"version":1,"config":{},"appDir":false,"files":[],"ignore":[]}' > out/required-server-files.json
  artifacts:
    baseDirectory: out
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
