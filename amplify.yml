version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 22 || nvm install 22
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
        - cp .next/required-server-files.json ./required-server-files.json
  artifacts:
    baseDirectory: .
    files:
      - package.json
      - package-lock.json
      - next.config.mjs
      - .next/**/*
      - node_modules/**/*
      - public/**/*
  cache:
    paths:
      - node_modules/**/*
